<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THP Movie Search Project</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="icon"
      type="image/png"
      href="movies.ico">
  </head>
  <body>
    <section class="hero is-medium is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
              <h1 class="title is-2 is-spaced">
                THP Movie Search Project
              </h1>
              <h2 class="subtitle is-4">
              	Cherchez n'importe quel film !
	      </h2>
	      <form class="form-inline my-2 my-lg-0">
		      <input class="input is-large" type="text" style="display:block mb-auto" id="searching" placeholder="Titre de votre film" ; /><br /><br />
		      <input class="button is-info" type="submit" id="goSearch" value="Rechercher" />
	      </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
	    <div class="columns is-multiline" id="Movie"></div>
	    <div class="modal" id="myModal">
		    <div class="modal-background"></div>
		    <div class="modal-card">
			    <header class="modal-card-head">
				    <p class="modal-card-title" id="movie-title"></p>
				    <button class="delete" id="modal-close" aria-label="close"></button>
			    </header>
			    <section class="modal-card-body">
				    <div id="modal-movie-content"></div>
			    </section>
		    </div>
	    </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
         <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p style="margin-top: 1rem;">
            	Propulsed by THP - Yoni & Oli
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
